  datasource:
    url: jdbc:postgresql://localhost:5433/external_user_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate.dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    status-page-url-path: /actuator/info
    health-check-url-path: /actuator/health
    metadata-map:
      management.context-path: /actuator

springdoc:
  details:
    security-header: Authorization
    description: Bearer + Token JWT
    title: User External Project
    version: v1
    spring-doc-url: http://localhost:3000
  swagger-ui:
    path: /api/v1/user-external-projects/swagger-ui.html
    enabled: true
    disable-swagger-default-url: true
    url: /api/v1/user-external-projects/api-docs
  api-docs:
    path: /api/v1/user-external-projects/api-docs