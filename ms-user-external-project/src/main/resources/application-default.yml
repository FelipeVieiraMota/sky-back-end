# application-default.yml
spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
  boot:
    admin:
      client:
        url: http://localhost:10000
  cloud:
    inetutils: # make the host chooser prefer loopback
      preferred-networks:
        - 127.0.0.1
        - localhost
      ignored-interfaces:
        - utun.*                # VPN (macOS)
        - awdl.*                # AirDrop (macOS)
